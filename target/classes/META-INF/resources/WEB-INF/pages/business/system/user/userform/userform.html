<!DOCTYPE html>
<html>
<head>
<title>用户信息</title>
<#include '../../../../common/common.html'/>
</head>
<body>
	
<!-- 页面内容 -->
<div class='layui-fluid'>

	<!-- 页面隐藏变量 -->
	<input type='hidden' name='pageRecId' id='pageRecId' value='' />
	<input type='hidden' name='prePageParam' id='prePageParam' value='' />
	<input type='hidden' name='hasPrePage' id='hasPrePage' value='' />

	<!-- 组件1:cpType='oform',cpName='用户表单' -->
	<div class='layui-card' id='cp_oform'   style='flex:auto;'>
		<div class='layui-card-header'>用户信息</div>
		<div class='layui-card-body' style='padding: 15px;'>
			<form class='layui-form' id='oform' wid100 lay-filter='component-form-group' method='post' action='javascript:return true;' role='form'>
				<div class='layui-row layui-col-space10' id='layout_vsort_user_id'>
					<div class='layui-col-md12' >
						<label class='layui-form-label layui-form-required'>用户ID：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input class='layui-input' id='user_id' name='user_id' type='text' value='' />
							</div>
							<div class='layui-input-inline'>
								<div class='layui-form-mid ext-tip-info'>ID需唯一</div>
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_hsort2'>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>姓名：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input class='layui-input' id='user_name' name='user_name' type='text' value='' />
							</div>
						</div>
					</div>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>性别：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<div id='sex' name='sex' lay-filter='sex'>
									<input type='radio' name='sex' value='1' title='男'/>
									<input type='radio' name='sex' value='0' title='女'/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_hsort3'>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>手机号码：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input class='layui-input' id='mobile_phone' name='mobile_phone' type='text' value='' />
							</div>
						</div>
					</div>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>Email：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input class='layui-input' id='email' name='email' type='text' value='' />
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_hsort4'>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>籍贯：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input type='hidden' id='area_code' name='area_code'/>
								<ul id='show_area_code' class='dtree' data-id='0' ></ul>
							</div>
						</div>
					</div>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>是否管理员：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<select id='is_admin' name='is_admin' lay-filter='is_admin'>
									<option value=''>请选择</option>
									<option value='1'>是</option>
									<option value='0'>否</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_hsort5'>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>用户状态：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<select id='locked' name='locked' lay-filter='locked'>
									<option value=''>请选择</option>
									<option value='1'>正常</option>
									<option value='0'>锁定</option>
								</select>
							</div>
						</div>
					</div>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>用户角色：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<select id='role_id' name='role_id' lay-filter='role_id'>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_hsort6'>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>学历：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<select id='education' name='education' lay-filter='education'>
								</select>
							</div>
						</div>
					</div>
					<div class='layui-col-md6' >
						<label class='layui-form-label layui-form-required'>职业：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input class='layui-input' id='profession' name='profession' type='text' />
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_vsort_h_img'>
					<div class='layui-col-md12' >
						<label class='layui-form-label layui-form-required'>用户头像：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' style='width:100%'>
								<input type='hidden' id='h_img' name='h_img'/>
								<div class='layui-upload-list'  style='display:flex;'>
									<div class='ext-img-showgroup' style='display:none'>
										<img id='imgShow_h_img' class='layui-upload-img ext-img-thumbnail-show' onclick='cp_oform.imgviewer_h_img(this)'>
										<div class='ext-img-cover'>
											<div class='ext-img-cover-btn ext-uploadkey-h_img' lay-data="{imgId:'imgShow_h_img'}">选择</div>
											<div class='ext-img-cover-btn' onclick='cp_oform.doCroppers_h_img("imgShow_h_img");'>裁剪</div>
										</div>
									</div>
									<img id='imgUpload_h_img' class='layui-upload-img ext-img-thumbnail-show ext-uploadkey-h_img' lay-data="{imgId:'imgShow_h_img'}" style='display:none' >
								</div>
								<div id='cropperdiv'></div>
							</div>
						</div>
					</div>
				</div>
				<div class='layui-row layui-col-space10' id='layout_vsort_person_sign'>
					<div class='layui-col-md12' >
						<label class='layui-form-label layui-form-required'>附件：</label>
						<div class='layui-input-block'>
							<div class='layui-input-inline' >
								<input type='hidden' id='person_sign' name='person_sign'/>
								<div class='layui-upload'>
									<button type='button' class='layui-btn layui-btn-sm' id='fileUpload_person_sign'>文件上传</button>
									<button type='button' class='layui-btn' id='btnUpload_person_sign'  style='display:none;'>上传隐藏按钮</button>
									<div class='layui-upload-list' id='fileShow_person_sign'></div>
								</div>
							</div>
							<div class='layui-input-inline'>
								<div class='layui-form-mid ext-tip-info'>最多只能上传2个文件</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class='layui-form-item layui-layout-admin'>
			<div class='layui-input-black'>
				<div class='layui-footer' style='position:static;'>
					<button id='btn-success-oform' class='layui-btn' onclick='cp_oform.submit();' >立即保存</button>
					<button class='layui-btn layui-btn-primary' type='button' onclick='cp_oform.goback();'>返回</button>
				</div>
			</div>
		</div>
	</div>
</div><!-- End layui-fluid -->

</body>

<script type='text/javascript' src='${ctx.contextPath}/myResources/business/system/user/userform/js/cp_oform.js'></script>

<script type="text/javascript">	
	/* layer弹框的返回标识 */
	var popupIndex;

	/* 获取服务端返回值，设置页面的隐藏变量 */
	var recId  = '${pageRecId!""}';
	$("#pageRecId").val(recId);// 页面的数据id
	$("#prePageParam").val('${prePageParam!""}'); // 前置页面传递的参数
	$("#hasPrePage").val('${hasPrePage!""}');// 是否有前置页面

	/* 组件初始化  */
	// 载入extend组件
	layui.extend({
		imgviewer: 'layuilib/extend/imgviewer' //图片查看器
		,dtree: 'layuilib/extend/dtree/dtree' //dtree组件
		,croppers: 'layuilib/extend/cropper/croppers' //图片截图
		,attachdel: 'layuilib/extend/attachdel' //附件删除
	}).use(['imgviewer','dtree','croppers','attachdel'], function () {
		//组件初始化
		//cp_oform定义在cp_oform.js中
		
		cp_oform.init();

		layui.form.render();
	});

	
	
</script>
</html>
