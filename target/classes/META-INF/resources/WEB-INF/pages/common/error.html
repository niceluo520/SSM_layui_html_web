<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>出错了</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link href="${ctx.contextPath}/static/js/lib/layui/css/layui.css" media="all" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="${ctx.contextPath}/static/css/mainframe.css" media="all">
<script type="text/javascript" src="${ctx.contextPath}/static/js/lib/jquery/jquery-1.11.2.min.js"></script>
</head>
<body>
	<div class="layui-fluid">
		<div class="layadmin-tips">
			<i class="layui-icon" face>&#xe664;</i>
			<div class="layui-text" style="font-size: 20px;">好像出错了呢</div>
			<hr>
			<h3 class="lighter smaller">
				请联系管理员 <i class="ace-icon fa fa-wrench icon-animated-wrench bigger-125"></i> 修理好它!
			</h3>
			<div class="space"></div>
			<div>
				<h4 class="lighter smaller">与此同时, 您也可以尝试以下步骤:</h4>
				<ul class="list-unstyled spaced inline bigger-110 margin-15">
					<li>
						<i class="ace-icon fa fa-hand-o-right blue"></i> 查看FAQ
					</li>
					<li>
						<i class="ace-icon fa fa-hand-o-right blue"></i> 告诉我们您是如何操作发生的错误。
						<a href="javascript:showErrorMsg()">显示/隐藏详细信息</a>
					</li>
					<li style="display: none;" id="retMsg">${errorMsg}</li>
				</ul>
			</div>
			<hr>
			<div class="space"></div>
			<div class="center">
				<a href="javascript:backHome()" class="btn btn-grey">
					<i class="ace-icon fa fa-arrow-left"></i> 返回
				</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="${ctx.contextPath}/static/js/lib/layui/layui.all.js"></script>
<script type="text/javascript">
function backHome(){
	history.go(-1);
}
    
</script>
</html>
